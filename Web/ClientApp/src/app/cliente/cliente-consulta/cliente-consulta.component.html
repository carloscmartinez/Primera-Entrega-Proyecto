    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Ver</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cliente of clientes|filtroCliente:searchText; index as i">
        <td data-label="Nº" scope="row">{{ i + 1 }}</td>
        <td data-label="Cedula"class="text-right">{{ cliente.clienteId | number }}</td>
        <td data-label="Nombre"class="text-left text-capitalize">{{ cliente.nombre }}</td>
        <td data-label="Apellido"class="text-left text-capitalize">{{ cliente.apellido }}</td>
        <td data-label="Telefono"class="text-right">{{ cliente.telefono }}</td>
        <td><a routerLink="/clienteModificar/{{cliente.clienteId}}">ver</a></td>
        
      </tr>
      </tbody>
    </table>
