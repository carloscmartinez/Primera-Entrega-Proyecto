<div *ngIf="cliente">
    <div >
    <h1 class="h2">Detalle Cliente</h1>
    </div>
    <p>Editar Cliente</p>
    <div class="form-group">
        <label>Id :  
            {{cliente.clienteId}}
        </label>
    </div>
    <div class="form-group">
        <label>Nombre
            <input [(ngModel)]="cliente.nombre" class="form-control" placeholder="digite titulo" type="text"/>
        </label>
    </div>
    <div class="form-group">
        <label>Apellido
            <input [(ngModel)]="cliente.apellido" class="form-control" placeholder="digite descripción " type="text" />
        </label>
    </div>
    <div class="form-group">
        <label>Telefono
          <input [(ngModel)]="cliente.telefono" class="form-control" placeholder="digite descripción " type="text" />
        </label>
     </div>
    
    <div class="form-group">
        <button (click)="update()" class="btn btn-primary">Actualizar</button>
    </div>
</div>
