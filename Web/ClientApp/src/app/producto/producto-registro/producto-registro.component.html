<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Registro de Productos</h5>
              <form class="form-signin" [formGroup]="formGroup">
                
  
                <div class="form-label-group">
                  <input  type="text" id="nombre" name="nombre" formControlName="nombre" class="form-control" placeholder="nombre" required [ngClass]="{ 'is-invalid':  control.nombre.errors}">
                  <div *ngIf="control.nombre.errors" class="invalid-feedback">
                    <div *ngIf="control.nombre.errors.required">Se require el nombre del producto</div>
                  </div>
                  <label for="nombre">Nombre</label>
              </div><br>
  
                <div class="form-label-group">
                    <input  type="number" id="precio" name="precio" formControlName="precio" class="form-control" placeholder="precio" required [ngClass]="{ 'is-invalid':  control.precio.errors}">
                    <div *ngIf="control.precio.errors" class="invalid-feedback">
                      <div *ngIf="control.precio.errors.required">Se require el precio</div>
                    </div>
                    <label for="precio">Precio</label>
                </div><br>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSubmit()"  [disabled]="formGroup.invalid">Registrar</button>
                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="reset"(click)="onReset()">Cancelar</button>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
