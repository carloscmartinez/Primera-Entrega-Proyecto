<body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Iniciar Sesion</h5><br>
                <form class="form-signin">
                        

                        <div class="form-label-group">
                            <input type="text" id="nombreUsuario" name="idCliente" [(ngModel)]="usuario.nombreUsuario" class="form-control" placeholder="Usuario" required>
                            <label for="nombreUsuario">Usuario</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
            
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="add()">Registrar</button>
                        <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="reset">Cancelar</button>
                        
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
 </body>
