<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registo de Usuario</h5><br>
            <form class="form-signin">
     <!-- <form class="box" > -->
                <!-- <h5 >Registo de Usuarios</h5><br> -->
                <div class="form-label-group">
                  <input type="text" id="cedula" name="cedula" [(ngModel)]="usuario.cedula" class="form-control" placeholder="Cedula" required>
                  <label for="cedula">Cedula</label>
                </div>

                <div class="form-label-group">
                  <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" class="form-control" placeholder="Nombre" required>
                  <label for="nombre">Nombre</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="password" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Contraseña" required>
                    <label for="password">Contraseña</label>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="add()">Registrar</button>
                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="reset">Cancelar</button>
                
            </form>
           </div>
        </div>
      </div>
    </div>
  </div>
</body>
