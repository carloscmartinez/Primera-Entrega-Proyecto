<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body"> 
              <h5 class="card-title text-center">Registro de Ventas</h5>
              <form class="form-signin" [formGroup]="formGroup">
                <!-- <h5 >Registo de Ventas</h5><br> -->
                <!-- <div class="form-label-group">
                     <input type="number" id="ventaId" name="ventaId" formControlName="ventaId" class="form-control" placeholder="ventaId" required [ngClass]="{ 'is-invalid':  control.ventaId.errors}"/>
                     <div *ngIf="control.ventaId.errors" class="invalid-feedback">           
                      <div *ngIf="control.ventaId.errors.required">Se require el Id Venta</div>
                    </div> 
                    <label for="ventaId">Numero de Venta</label>
                  </div> -->
                  <div class="form-label-group">
                    <input type="date" id="fecha" name="fecha" formControlName="fecha" class="form-control" placeholder="Fecha" required [ngClass]="{ 'is-invalid':  control.fecha.errors}"/>
                    <div *ngIf="control.fecha.errors" class="invalid-feedback">           
                      <div *ngIf="control.fecha.errors.required">Se require la Fecha</div>
                    </div>
                    <label for="fecha">Fecha</label>
                  </div>
  
                <div class="form-label-group">
                  <input type="number" id="clienteId" name="clienteId" formControlName="clienteId" class="form-control" placeholder="Id del Cliente" (blur)="buscarCliente()" (dblclick)="openModalCliente()" required [ngClass]="{ 'is-invalid':  control.clienteId.errors}"/>
                  <div *ngIf="control.clienteId.errors" class="invalid-feedback">           
                    <div *ngIf="control.clienteId.errors.required">Se require el Id del cliente</div>
                    <!-- <div *ngIf="control.numeroPaquetes.errors.min">Se require el Id del cliente</div> -->
                  </div>
                  <label for="clienteId">Id. Cliente</label>
                  <div class="col-md-1">
                    <label> </label>
                    <button class="btn btn-primary" type="button" (click)="openModalCliente()">...</button>
                  </div>
                  <div class="form-label-group">
                    <label >Nombres:</label>
                    <input type="text" readonly formControlName="clienteNombre" class="form-control text-right text-capitalize"/>
                  </div>
                  <div class="form-label-group">
                    <label>Apellidos:</label>
                    <input type="text" readonly formControlName="clienteApellido" class="form-control text-right text-capitalize"/>
                  </div>
                </div>

                <div class="form-label-group">
                    <input type="number" id="numeroPaquetes" name="numeroPaquetes" formControlName="numeroPaquetes" class="form-control" placeholder="Nº de Paquetes" (blur)="ventaTotal()" required [ngClass]="{ 'is-invalid':  control.numeroPaquetes.errors}"/>
                    <div *ngIf="control.numeroPaquetes.errors" class="invalid-feedback">           
                      <div *ngIf="control.numeroPaquetes.errors.required">Se require el Numero de paquetes</div>
                      <div *ngIf="control.numeroPaquetes.errors.min">Se require el Numero de paquetes</div>
                    </div>
                    <label for="numeroPaquetes">Nº Paquetes</label>
                </div>

                <div class="form-label-group">
                    <input type="number" id="valorPaquete" name="valorPaquete" formControlName="valorPaquete" class="form-control" placeholder="valor del Paquetes" (blur)="ventaTotal()" required [ngClass]="{ 'is-invalid':  control.valorPaquete.errors}"/>
                    <div *ngIf="control.valorPaquete.errors" class="invalid-feedback">           
                      <div *ngIf="control.valorPaquete.errors.required">Se require  valor de Paquete</div>
                      <div *ngIf="control.numeroPaquetes.errors.min">Se require  valor de Paquete</div>
                    </div>
                    <label for="valorPaquete">Valor Paquete</label>
                </div>

                <!-- <div class="form-label-group">
                    <input type="number" id="totalVenta" name="totalVenta" formControlName="totalVenta" class="form-control" placeholder="Total Venta" required [ngClass]="{ 'is-invalid':  control.totalVenta.errors}"/>
                    <div *ngIf="control.totalVenta.errors" class="invalid-feedback">           
                      <div *ngIf="control.totalVenta.errors.required">Se require total Venta</div>
                    </div>
                    <label for="totalVenta">Total Venta</label>
                </div><br> -->
                <div class="form-group">
                  <label>Total Venta :  </label>
                  {{venta.totalVenta}}
                </div><br>
  
               <!-- <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>-->
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSubmit()">Registrar</button>
                <button class="btn btn-lg btn-secondary btn-block text-uppercase" type="reset">Cancelar</button>
                
                <!--<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
                -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </body>
